{% extends 'base.html' %} {% block content %}

<div class="form-container">
  <form method="post">
    {% csrf_token %}
    <h3>Join a room</h3>
    <input type="text" placeholder="Room name" required name="roomName" />
    <input type="text" placeholder="Room ID" required name="roomId" />
    <button type="submit" class="submit-button">Join</button>
  </form>
</div>

{% endblock %}
